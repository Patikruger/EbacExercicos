<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h2>Entre em Contato</h2>
        <form>
            <div class="form-campo">
                <label for="nome-completo">Nome Completo:</label>
                <input type="text" id="nome-completo" name="nomeCompleto">
            </div>
            <div class="form-campo" >
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo" >
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-campo" >
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-campo" >
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
            </div>
            <div class="form-campo" >
                <label for="endereco-completo">Endereço Completo:</label>
                <input type="text" id="endereco-completo" name="enderecoCompleto">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./Jsplugin/jquery.mask.min.js"></script>
    <script src="./Jsplugin/jquery.validate.min.js"></script>
    <script src="./Jsplugin/messages_pt_BR.min.js"></script>
    <script src="./Jsplugin/main.js"></script>
    </body>
</html>
